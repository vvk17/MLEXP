declared-services:
  cloudant:
    label: cloudantNoSQLDB
    plan: Lite
  iot-service:
    label: iotf-service
    plan: iotf-service-free
applications:
- path: .
  memory: 256M
  instances: 1
  domain: mybluemix.net
  name: Iot-Analytics
  host: iot-device-analytics
  disk_quota: 1024M
  buildpack: python_buildpack
  services:
  - cloudant
  - iot-service
